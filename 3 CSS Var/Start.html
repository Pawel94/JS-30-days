<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <h2>CSS Variables <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="height">height:</label>
    <input id="height" type="range" name="height" min="0" max="1000" value="100" data-sizing="px">

    <div class="rotControls">
        <label for="rot">Rotation :</label>
        <input id="rot" type="range" name="rot" min="-180" max="180" value="0" data-sizing="deg">
    </div>

    <label for="base">Base Color :</label>
    <input id="base" type="color" name="base" value="#ffc600">

  </div>




      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  <script>
  const inputs  = document.querySelectorAll('.controls input');
  const rotinputs  = document.querySelectorAll('.rotControls input');

    function update(){
    const ilosc = this.dataset.sizing || '';
    console.log(ilosc);
    document.documentElement.style.setProperty(`--${this.name}`,this.value +ilosc);

}
function updateRot(){
const ilosc = this.dataset.sizing ;
console.log(ilosc);
document.documentElement.style.setProperty(`--${this.name}`,this.value +ilosc);

}


rotinputs.forEach(input => input.addEventListener('change',updateRot));
rotinputs.forEach(input => input.addEventListener('mousemove',updateRot));


inputs.forEach(input => input.addEventListener('change',update));
inputs.forEach(input => input.addEventListener('mousemove',update));

  </script>

</body>
</html>
